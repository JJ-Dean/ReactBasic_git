<html>
<head>
    <meta charset="utf-8">
    <title>웹 게임</title>
</head>
<body>
<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<!--<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>-->
<!--<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>-->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
  'use strict';

  const e = React.createElement;

  class LikeButton extends React.Component { //LikeButton 처럼 컴포넌트 이름은 항상 대문자 시작
    state = {liked : false}
    
    onClickButton = () => {
      this.setState({liked : true});
    }
    render() {
      if (this.state.liked) {
        return 'You liked this.';
      }

      // return e('button', {onClick: () => this.setState({liked: true})}, 'Like');
      return (
        <button onClick={this.onClickButton}>   
          Like
        </button>
      );
    }
  }
</script>
<script type="text/babel">
    //ReactDOM.render(<LikeButton />, document.querySelector('#root')); //react17 버전 코드
    ReactDOM.createRoot(document.querySelector('#root')).render(<LikeButton />); //18 코드
</script>
</body>
</html>
